<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

        <link rel="stylesheet" type="text/css" href="/static/css/chat.css">
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- tippy animation css -->
        <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/scale-extreme.css"/>
        <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/shift-away.css"/>
        <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/backdrop.css"/>
        <script src="https://unpkg.com/@popperjs/core@2"></script><!-- tippy 사용 위한 연결-->
        <script src="https://unpkg.com/tippy.js@6"></script><!-- tippy 사용 위한 연결-->
        <script src="https://unpkg.com/jquery@3.6.1/dist/jquery.js"></script>
        <script src="/static/js/chat.js"></script>
</head>
<body>

    <div class="container">
        <div class="chat bg-dark">
            <ul id="chat-ul">
                <li>
                    <div class="chat_div">
                        <div class="sender left">Sender2(snder123)</div>
                        <span class="list-unstyled left">상대방 메세지</span>
                    </div>
                </li>

                <li>
                    <div class="chat_div">
                        <div class="sender left bj">Sender(bangjang)</div>
                        <span class="list-unstyled left">방장 메세지</span>
                    </div>
                </li>
                <li>
                    <div class="chat_div">
                        <div class="messager right">Messager(Messager123)</div>
                        <span class="list-unstyled right">나의 메세지</span>
                    </div>
                </li>
                <li>
                    <div class="chat_div">
                        <div class="messager right">Messager(Messager123)</div>
                        <span class="list-unstyled right">나의 메세지</span>
                    </div>
                </li>


            </ul>
        </div>
        <div class="div-input">
            <textarea placeholder="Press Enter for send message."></textarea>
        </div>
    </div>

    <div id="t-profile" style="display: none;">
        <div class="tippy-profile">
        </div>
    </div>

    <div id="messager" style="display: none;">
        <li>
            <div class="chat_div">
            </div>
        </li>
    </div>
    <script>
        let value = {
            user_id: '',
            image: '',
            target: null,
            profile: ''
        }
        tippy_func(value)

        $( document ).ready( function() {
            $('.chat ul .messager, .sender').hover(function (e){
                //console.log(tippyInstance)
                //console.log(e.target.textContent);
                value.user_id = e.target.textContent
                value.image = '330b695d-63ec-41cb-baca-a191a7bbc441-profile_image-70x70';
                value.target = e.target
                value.profile = `<div class="tippy-profile"><div class="icon">` +
                    `<img class="img-round" src="../static/img/${value.image}.png">`+
                    `</div><a href="#"><h1>${value.user_id}</h1></a></div>`;



            });
        })

        function tippy_func(value){
            const tippyInstance = tippy(document.getElementsByClassName('.chat ul .messager, .sender'));
            tippyInstance.setProps({
                content: value.profile,
                allowHTML: true,
                placement: 'top-start',
                animation: "shift-away",
                trigger: 'click', 		// :hover가 아닌 click시 노출
                arrow: false,
                interactive: true,      // message내용 상호작용 가능
                theme: 'puple',
            })
        }



        function reti(value){
            const obj = document.getElementById('t-profile');
            let clone_temp = $('#t-profile').clone();
            let profile = null;
            if(value != null){
                profile = `<div class="tippy-profile"><div class="icon">` +
                    `<img class="img-round" src="../static/img/${value.image}.png">`+
                    `</div><a href="#"><h1>${value.user_id}</h1></a></div>`;
                console.log("reti: 안쪽 " + value.image + " / " + value.user_id);
            }else{
                console.log("null!");
            }


            /*let profile = `<div class="tippy-profile"><div class="icon">` +
                `<img class="img-round" src="../static/img/330b695d-63ec-41cb-baca-a191a7bbc441-profile_image-70x70.png">`+
                `</div><a href="#"><h1>nick(id)</h1></a></div>`;*/
            //330b695d-63ec-41cb-baca-a191a7bbc441-profile_image-70x70

            clone_temp.children().html(profile);
            //clone_temp.appendTo(obj);

            tippy('.chat ul .messager, .sender', {
            content: profile,
            allowHTML: true,
            placement: 'top-start',
            animation: "shift-away",
            //trigger: 'manual', 		// :hover가 아닌 click시 노출
            arrow: false,
            interactive: true,      // message내용 상호작용 가능
            theme: 'puple',
            });
        }


        connect();
    </script>
    <script th:inline="javascript">
        /*<![CDATA[*/ /*]]>*/
            let User = [[${UserIn}]];
        $("body").delegate("textarea", "keyup",function(e){
                if(e.which == 13){
                    if(!e.shiftKey){
                        if(User.user_id != null){
                            if(e.target.value.replace(/(?:\n\r|\n|\r)/g,"") != ""){
                                wsSend(e.target.value,User);
                            }else{
                                e.target.value = "";
                                alert('아무 글자도 없이 보낼 수 없습니다.')
                            }
                        }else{
                            alert('로그인이 필요합니다.');
                        }
                    }
                }
            });


    </script>
</body>
</html>
