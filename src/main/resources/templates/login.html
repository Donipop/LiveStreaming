<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script src="/static/js/login.js"></script>
  <meta charset="UTF-8">  
  <title>Title</title>
</head>
<body class="text-center bg-dark">
  <style>
    html,body{
      height: 100%;
    }
    body{
      display: flex;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      color: whitesmoke;
    }
    .login {
      max-width: 330px;
      padding: 15px;
    }
  </style>
  <div class="container">
      <div class="login w-100 m-auto">
        <form action="/login" method="post" accept-charset="UTF-8">
          <div class="mb-3">
            <label for="user_id" class="form-label">ID</label>
            <input type="text" class="form-control bg-black" style="color: whitesmoke;" id="user_id" name="user_id">
          </div>
          <div class="mb-3">
            <label for="user_pw" class="form-label">Password</label>
            <input type="password" class="form-control bg-black" style="color: whitesmoke;" id="user_pw" name="user_pw">
          </div>
          <button type="submit" class="btn btn-outline-secondary bg-dark">로그인</button>
        </form>
      </div>
  </div>

<script th:inline="javascript">
  window.onload = () =>{
    const logindata = [[${logindata}]];
    if(logindata){
      alert(logindata);
    }
  }
</script>
</body>
</html>
